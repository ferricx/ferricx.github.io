name: Deploy Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: angular/package-lock.json

      - name: Install Angular dependencies
        working-directory: angular
        run: npm ci

      - name: Assemble static site shell
        run: |
          mkdir -p site
          rsync -av \
            --exclude '.git' \
            --exclude '.github' \
            --exclude 'node_modules' \
            --exclude 'angular' \
            --exclude 'angular-app' \
            --exclude 'site' \
            ./ site/

      - name: Build Angular app for Pages subpath
        working-directory: angular
        run: npm run build -- --configuration production --base-href /angular-app/ --output-path ../site/angular-app

      - name: Flatten Angular browser output
        run: |
          rsync -av site/angular-app/browser/ site/angular-app/

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4