<div class="label-row">
  <label [for]="fieldId">
    <span class="label-main">{{ label }}</span>
    @if (hint) {
      <span class="label-hint">{{ hint }}</span>
    }
    @if (required) {
      <span class="required-indicator" aria-hidden="true">*</span>
      <span class="sr-only"> (required)</span>
    }
  </label>

  @if (showTip) {
    <app-popover-tip [text]="tipText">
      <span>?</span>
    </app-popover-tip>
  }
</div>

<input
  #fieldInput
  [id]="fieldId"
  [name]="name"
  [type]="type"
  [attr.autocomplete]="autocomplete || null"
  [attr.inputmode]="inputmode"
  [attr.pattern]="pattern"
  [attr.maxlength]="maxlength"
  [required]="required"
  [attr.aria-describedby]="errorId"
  [attr.aria-invalid]="errorMessage ? 'true' : 'false'"
  (invalid)="onInvalid($event)"
  (input)="onInput()"
  (blur)="onBlur()"
/>

<div [id]="errorId" class="form-error" aria-live="polite">{{ errorMessage }}</div>
