<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>No Framework Page</title>
    <link rel="stylesheet" href="./styles.css" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <main>
      <h1>Web Components All Native</h1>
      <p>This is a plain HTML page.</p>

      <section class="tab-navigation" aria-label="Pages">
        <div role="tablist" aria-label="Pages">
          <button id="tab-page-1" role="tab" aria-controls="panel-page-1" aria-selected="true" tabindex="0" type="button">Registration</button>
          <button id="tab-page-2" role="tab" aria-controls="panel-page-2" aria-selected="false" tabindex="-1" type="button">User Info</button>
          <button id="tab-page-3" role="tab" aria-controls="panel-page-3" aria-selected="false" tabindex="-1" type="button">Page 3</button>
          <button id="tab-page-4" role="tab" aria-controls="panel-page-4" aria-selected="false" tabindex="-1" type="button">Page 4</button>
        </div>

        <section id="panel-page-1" role="tabpanel" aria-labelledby="tab-page-1">
          <form novalidate>
            <form-group field-id="reg-first-name" name="firstName" label="First name" autocomplete="given-name" pattern="[A-Za-z]+(?:[ '-][A-Za-z]+)*" format-message="First name can include letters, spaces, apostrophes, and hyphens." required></form-group>
            <form-group field-id="reg-last-name" name="lastName" label="Last name" autocomplete="family-name" pattern="[A-Za-z]+(?:[ '-][A-Za-z]+)*" format-message="Last name can include letters, spaces, apostrophes, and hyphens." required></form-group>
            <form-group field-id="reg-date-of-birth" name="dateOfBirth" label="Date of birth" hint="MM/DD/YYYY" autocomplete="bday" inputmode="numeric" pattern="(0[1-9]|1[0-2])/(0[1-9]|[12][0-9]|3[01])/\d{4}" maxlength="10" format-message="Use MM/DD/YYYY format." required></form-group>
            <form-group field-id="reg-social-security-number" name="socialSecurityNumber" label="Social Security number" autocomplete="off" inputmode="numeric" pattern="\d{9}" maxlength="9" format-message="Use 9 digits only." hint="Enter 9 digits, numbers only." required></form-group>
            <form-group field-id="reg-email" name="email" label="Email" type="email" autocomplete="email" required></form-group>
            <form-group field-id="reg-phone" name="phone" label="Phone number" type="tel" autocomplete="tel" inputmode="tel" pattern="\+?[0-9()\-\s]{7,20}" format-message="Phone number must be 7 to 20 characters and can include digits, spaces, parentheses, plus, and hyphens." required></form-group>
            <form-group field-id="reg-address" name="address" label="Address" autocomplete="street-address" required></form-group>
            <p>
              <button type="reset">Reset</button>
              <button type="submit">Submit</button>
            </p>
          </form>
        </section>
        <section id="panel-page-2" role="tabpanel" aria-labelledby="tab-page-2" hidden>
          <form novalidate>
            <form-group field-id="first-name" name="firstName" label="First name" autocomplete="given-name" pattern="[A-Za-z]+(?:[ '-][A-Za-z]+)*" format-message="First name can include letters, spaces, apostrophes, and hyphens." required></form-group>
            <form-group field-id="last-name" name="lastName" label="Last name" autocomplete="family-name" pattern="[A-Za-z]+(?:[ '-][A-Za-z]+)*" format-message="Last name can include letters, spaces, apostrophes, and hyphens." required></form-group>
            <form-group field-id="date-of-birth" name="dateOfBirth" label="Date of birth" hint="MM/DD/YYYY" autocomplete="bday" inputmode="numeric" pattern="(0[1-9]|1[0-2])/(0[1-9]|[12][0-9]|3[01])/\d{4}" maxlength="10" format-message="Use MM/DD/YYYY format." required></form-group>
          </form>
        </section>
        <section id="panel-page-3" role="tabpanel" aria-labelledby="tab-page-3" hidden>Content for page 3</section>
        <section id="panel-page-4" role="tabpanel" aria-labelledby="tab-page-4" hidden>Content for page 4</section>
      </section>
    </main>
  </body>
</html>
